    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1800's
    console.log("---------1. Filter the list of inventors for those who were born in the 1800's----");
    var bornIn1800s = inventors.filter((item) => {
      if (item.year >= 1800 && item.year < 1900) return true
    })

    console.table(bornIn1800s);
    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    console.log("---------2. Give us an array of the inventors first and last names----");
    var name = inventors.map((item) => {
      return `${item.first} ${item.last}`
    })

    console.log(name);
    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    console.log("---------3. Sort the inventors by birthdate, oldest to youngest----");

    var sortBirthDay = inventors.sort((item1, item2) => {
      return item1.year > item2.year ? 1 : -1;
    })
    console.table(sortBirthDay);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?

    var totalYears = inventors.reduce((total, item) => {
      return total + (item.passed - item.year)
    }, 0)
    console.log(totalYears)
    // 5. Sort the inventors by years lived
